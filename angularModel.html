<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title>angularMode</title>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="angularModel.js"></script>
    <style>
        ul,li {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <ul>
        <li ng-repeat="A in name">{{A}}</li>
        <li>{{allName()}}</li>
        <li ng-model="personal">{{personal.name + "-" + personal.country}}</li>
        <ul ng-repeat="C in person">
            <li>{{C | myFilter:C.name}}</li>
        </ul>
        <ul ng-repeat="D in person">
            <li>{{D | myFilter2}}</li>
        </ul>
        <li>
            姓名：<select ng-init="selectedName = name[0]" ng-model="selectedName" ng-options="N for N in name"></select>
        </li>
    </ul>
    <div ng-init="mySwitch=true">
        <p>
            <button ng-disabled="mySwitch">按钮</button>
        </p>
        <p>
            <input type="checkbox" ng-model="mySwitch"/>按钮开关，不给默认值则第一次为undefined，checkbox不选中。
        </p>
        <p>
            {{ mySwitch }}
        </p>
    </div>
    <form name="myForm" novalidate>
        <p>用户名:<br>
            <input type="text" name="user" ng-model="user" ng-maxlength=8 required>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
                <span ng-show="myForm.user.$error.maxlength">最大长度为8。</span>
            </span>
        </p>
        <p>邮箱:<br>
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
            </span>
        </p>
        <p>
            <input type="submit" ng-disabled="myForm.user.$invalid || myForm.email.$invalid">
        </p>
    </form>
    年龄：<input type="text" ng-model="age" age-validate>
    <span style="color:red" ng-hide="ageValidate">{{error}}</span>
</body>
</html>
